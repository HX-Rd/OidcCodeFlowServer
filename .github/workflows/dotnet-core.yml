name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env: 
  version: 0.0.${{ github.run_number }}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301 
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: Pack
      run: dotnet pack -v normal -c Release --no-restore --include-symbols --include-source -p:PackageVersion={{env.version}} OidcCodeFlowServer/OidcCodeFlowServer.csproj
    - name: Upload Artifact
      uses: actions/upload-artifact@v2.2.0
      with:
        name: nupkg
        path: ./OidcCodeFlowServer/bin/Release/*.nupkg
    - name: Publish Package
      run: dotnet nuget push .OidcCodeFlowServer/bin/Release/{{env.version}}.nupkg -s https://nuget.pkg.github.com/HX-Rd/index.json --api-key ${{ secrets.GITHUB_TOKEN }}
